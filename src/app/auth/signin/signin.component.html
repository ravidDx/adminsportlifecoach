<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" #formLogin="ngForm" (ngSubmit)="onLogin()">
        <span class="login100-form-title p-b-43">
          Login to continue
        </span>
        <br><br>
        
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" [(ngModel)]="email">
          <span class="focus-input100"></span>
          <span class="label-input100">Email</span>
        </div>
            
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="password" [(ngModel)]="password" >
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>
      
        <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Recuerdame
            </label>
          </div>

          <div class="forgot-link">
            <a href="#" class="txt1">
              Olvidate tu contrase√±a?
            </a>
          </div>
        </div>

        <br>
    
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="isInvalid"> 
            <span [hidden]="isInvalid">Iniciar sesion</span>
            <div class="loader" [hidden]="!isInvalid"></div>
          </button>
        </div>
        

      </form>
   
      <div class="login100-more" style="background-image: url('assets/images/signin2.jpeg');">
      </div>
    </div>
  </div>
</div>
