<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Seccion Posts</h4>
                    </div>
                    <div class="card-body">

                        <div class="card" *ngFor="let element of noticiaList; let i=index">
                            <div class="card-header">
                              Post {{i+1}}
                            </div>
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>{{element.detalle}}</p>
                                <footer class="blockquote-footer">August 11, 2018 <cite title="Source Title">at 1:55 PM</cite></footer>
                              </blockquote>
                            </div>
                      </div>
  
  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
